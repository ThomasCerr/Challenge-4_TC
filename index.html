<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Quiz</title>
</head>
<header>
  <h1>
    <a href="Highscore">View High Scores</a>
  </h1>
  <nav>
    <ul>
      <li>
        <h3>Timer Goes Here</h3>
      </li>
    </ul>
  </nav>
</header>


<body>
  <section class = "container">

    <div class="box1" id = "intro" data-number="0" data-state="visible">
    <div><b><h2> Quiz Challenge</h2></b> </div>
    <div> <h3>Try to answer the following code-related questions within the time limit. 
      Keep in mind that incorrect answers <br> penalize your score/time by ten seconds!</h3></div>
    <button class="start" id="start">Start Quiz</button>
  </div>

  <div id="quiz" data-state="hidden">

    <div id="question"></div>

    <div id="qImg"></div>

    <div id="choices">

        <div class="choice" id="A" onclick="checkAnswer('A')"></div>

        <div class="choice" id="B" onclick="checkAnswer('B')"></div>

        <div class="choice" id="C" onclick="checkAnswer('C')"></div>

        <div class="choice" id="D" onclick="checkAnswer('D')"></div>

   </div>

  </div>

  <div class = "results" id="results">Correct/Incorrect Display here</div>
  </section>

  <script src="assets/script.js"></script>

  
</body>
</html>
