<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Quiz</title>
</head>
<header>
  <h1>
    <a href="Highscore">View High Scores</a>
  </h1>
  <nav>
    <ul>
      <li class = "timer"> <h3>Time: <span id="time">60</span> seconds left!</h3>
      </li>
    </ul>
  </nav>
</header>


<body>
  <section class = "container">

    <div class="box1 visible" id = "intro" data-number="0" >
    <div><b><h2> Quiz Challenge</h2></b> </div>
    <div> <h3>Try to answer the following code-related questions within the time limit. 
      Keep in mind that incorrect answers <br> penalize your score/time by ten seconds!</h3></div>
    <button class="start" id="start">Start Quiz</button>
  </div>

  <div id="quiz" class="hidden">

    <div id="question"></div>

    <div id="choices">

        <div class="choice" id="A"></div>
        <div class="choice" id="B"></div>
        <div class="choice" id="C"></div>
        <div class="choice" id="D"></div>

   </div>

  </div>

  <div class = "results hidden" id="results">
  <h2>All Done!</h2>
  <h3>Your final score is:<p id="finalhighscore"></p> </h3>
  <form class = formInitials>
    <label for="Initials"> Initials: </label><br>
    <input type="text" id="lname" name="lname" value="TSC"><br><br>
    <button class="end" id="end"> Submit</button>
  </form>
</div>

<div class = "highscore hidden" id="highscore">
  <h2>Highscores</h2>
  <button class="goback" id="goback">Go Back</button>
  <button class="clearhighscore" id="clearhighscore">Clear Highscores</button>
  </form>
</div>

<div class = bottomresults> <p id ="bottomresults"></p>
</div>
 


  </section>

  <script src="assets/script.js"></script>

  
</body>
</html>
